<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/gif" size="16*16">
    <title>BootStrap Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" >
</head>
<body>
    <h1>BootStrap Layout</h1>

    <div class="bg-primary mb-2" style="height: 50px; padding: 10px;">
        Hello Delhi
    </div>

    <div class="bg-secondary mb-2" style="height: 50px; padding: 10px;">
        Hello Vizag
    </div>

    <div class="bg-info mb-2" style="height: 50px; padding: 10px;">
        Hello Mumbai
    </div>

    <div class="bg-success mb-2" style="height: 50px; padding: 10px;">
        Hello Chennai
    </div>

    <div class="bg-warning mb-2" style="height: 50px;padding: 10px;">
        Hello Goa
    </div>

    <h1>Bootstrap layout with Columns</h1>
    <div class="row">
    <div class="col bg-primary" style="padding: 10px; height: 50px;">Delhi</div>
    <div class="col bg-secondary" style="padding: 10px; height: 50px;">Kolkata</div>
    <div class="col bg-warning" style="padding: 10px; height: 50px;">Goa</div>
    <div class="col bg-info" style="padding: 10px; height: 50px;">Vizag</div>
    <div class="col bg-danger" style="padding: 10px; height: 50px;">Mumbai</div>
    </div>
</body>
</html>
