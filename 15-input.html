<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/gif" size="16*16">
    <title>With out BootStrap</title>
    <style>
        .my-input{
            border: 10px solid rgb(170, 199, 223);
            border-radius: 10px;
            height: 40px;
            width: 450px;
            font-size: xx-large;
            padding: 10px;
            margin-bottom: 10px;
        }
        .my-btn{
            height: 30px;
            width: 100px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Demo without the Bootstrap</h1>
    <div>
        <input type="text" class="my-input" placeholder="Enter Username">
    </div>

    <div>
        <input type="password" class="my-input" placeholder="Enter Password">
    </div>
    
    <div>
        <input type="button" class="my-btn" value="Login">
    </div>
</body>
</html>
