<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/gif" size="16*16">
    <title>Blocking and NonBlocking demo</title>
</head>
<body>
    <!--blocking element-->
    <div style="border: 2px solid;">Avengers</div>
    <h1 style="border:2px solid;">Heading tags</h1>
    <p style="border: 2px solid red;">Lorem, ipsum dolor.</p>

    <hr><hr>
    <br>
    <!--Nonblocking-->
    <input type="text" style="border: 2px solid green;">
    <img src="" alt="image not found" style="border: 1px solid;">
    <span style="border: 2px solid;">I am Iron man</span>
</body>
</html>
