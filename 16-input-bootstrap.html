<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/gif" size="16*16">
    <title>With BootStrap</title>
    <!--External css only-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" >

    </div>

    <div class="m-2">
        <input type="password" class="form-control form-control-lg" placeholder="Enter Password">

    <div class="m-2">
        <input type="button" class=" btn btn-outline-dark btn-primary btn-lg" value="Register Here">
    </div>
